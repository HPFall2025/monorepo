version: "3.9"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: hsa-backend
    env_file:
      - ./Backend/.env
    volumes:
      - ./Backend/app.db:/app/app.db
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hsa-frontend
    environment:
      # Use this base URL in your frontend fetches
      # Vite: import.meta.env.VITE_API_BASE_URL
      # CRA:  process.env.REACT_APP_API_BASE_URL
      VITE_API_BASE_URL: "http://backend:8000"
      # For CRA, use:
      # REACT_APP_API_BASE_URL: "http://backend:8000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

